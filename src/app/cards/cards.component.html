<div class="my-3 mx-5">
  <h2 class="mb-3" style="text-align: center">Интересно</h2>
  <div class="card-deck text-center">
    <div class="card" *ngFor="let a of cards">
      <img class="card-img-top" src="{{a.image}}">
      <div class="card-body">
        <a href="{{a.url}}" class="btn btn-block btn-info" style="color: white; ">Читать</a>
      </div>
    </div>
  </div>
</div>
