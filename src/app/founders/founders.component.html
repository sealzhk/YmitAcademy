<div class="card-group mx-auto" style="width:800px">
  <div class="card" *ngFor="let a of foundList" style="background-color: #fcffa6">
    <img class="card-img-top" src="{{a.image}}" style="width: 400px; alignment: center">
    <div class="card-body">
      <h5 class="card-title" style="text-align: center">{{a.name}}</h5>
    </div>
  </div>

</div>
