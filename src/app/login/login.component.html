<div class="container" style="    height: 100%;">
  <h4>Чтобы зайти в "Админку", вам нужно пройти авторизацию:</h4>
<form>
  <div class="form-group">
    <label for="email">Введите email:</label>
    <input type="email" class="form-control" placeholder="Введите email" id="email" #email required>
  </div>
  <div class="form-group">
    <label for="pwd">Введите пароль:</label>
    <input type="password" class="form-control" placeholder="Введите пароль" id="pwd" #password required>
  </div>
  <button type="submit" class="btn btn-primary" (click)='authorization(email.value, password.value)'>Войти</button>
</form>
</div>
