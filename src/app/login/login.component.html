<div class="container mt-5">
<form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && authorization(loginForm.value)">
  <div class="form-group">
    <label for="email">Введите email:</label>
    <input type="email" class="form-control" placeholder="Введите email" id="email" [(ngModel)]="email" required formControlName="email" [ngClass]="{'is-invalid': loginForm.get('email').touched && loginForm.get('email').invalid}">
    <div *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid" class="invalid-feedback">
      <div *ngIf="loginForm.get('email').errors.required">Необходимо ввести email</div>
      <div *ngIf="loginForm.get('email').errors.email">Неправильный тип email</div>
    </div>
  </div>
  <div class="form-group">
    <label for="pwd">Введите пароль:</label>
    <input type="password" class="form-control" placeholder="Введите пароль" id="pwd" [(ngModel)]="password" required formControlName="password" [ngClass]="{'is-invalid': loginForm.get('password').touched && loginForm.get('password').invalid}">
    <div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid" class="invalid-feedback">
      <div *ngIf="loginForm.get('password').errors.required">Необходимо ввести пароль</div>
      <div *ngIf="loginForm.get('password').errors.minlength">Пароль должен состоять как минимум из 8 символов</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]='!loginForm.valid'>Войти</button>
</form>
</div>
